<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type>" content="text/html; charset=UTF-8"/>
  <link rel="shortcut icon" href="#">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.js"
          integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
          crossorigin="anonymous"></script>
    <title>Update</title>
</head>
<body>
<div class="board-main"> <!-- Board Main Start -->
  <h4>글 수정하기</h4>
  <form role="form" th:action="@{/boards/update/{id} (id=${board.id})}" method="post">

    <div class="form-group">
      <label th:for="title"></label>
      <input id="title" type="text" class="form-control" name="title"
             th:value="${board.title}"/>
      <div class="field-error" th:errors="${board.title}"></div>
    </div>

    <div class="form-group">
      <label th:for="content"></label>
      <textarea id="content" type="text" class="form-control" name="content"
                th:text="${board.content}"></textarea>
      <div class="field-error" th:errors="${board.content}"></div>
    </div>
    <button type="submit" class="button-submit" id="board-submit">등록하기</button>
  </form>
</div> <!-- Board Main End -->
</body>
</html>
